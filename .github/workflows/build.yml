name: "Joyful Build & Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:


jobs:
  # 1. 清理旧的 Dev 发布（复用你提供的逻辑）
  cleanup-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Delete Old Dev Assets
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'dev'
              });
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id
              });
            } catch (e) { console.log("No dev release found to delete"); }

  # 2. 构建多平台安装包
  build:
    needs: [ cleanup-dev ]
    if: always()
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin' # 打包 Intel+M1 通用包
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 安装 Node 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      # 安装 Rust 环境 (Tauri 核心)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Linux 特有依赖
      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        run: pnpm install

      # 使用 Tauri 官方 Action 进行打包
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 如果你有苹果证书，在这里配置
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && 'dev' || 'v__VERSION__' }}
          releaseName: ${{ github.event_name == 'workflow_dispatch' && 'Dev Build' || 'App v__VERSION__' }}
          releaseBody: "See the assets below."
          releaseDraft: ${{ github.event_name == 'workflow_dispatch' && false || true }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && true || false }}
          args: ${{ matrix.args }}
